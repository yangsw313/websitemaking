<!DOCTYPE html>
<html>
  <head>
    <title>My School Website</title>
    <style>
      body {
        background-color: #f1f1f1; /* sets the background color to light gray */
      }
      /* navigation panel styles */
      .nav {
        display: flex; /* displays the navigation items horizontally */
        justify-content: space-between; /* distributes the items evenly across the navigation panel */
        align-items: center; /* centers the items vertically */
        background-color: #333; /* sets the background color of the navigation panel */
        color: white; /* sets the text color of the navigation items */
        padding: 10px; /* adds padding to the navigation panel */
      }
      .nav a {
        
        color: white; /* sets the text color of the navigation links */
        text-decoration: none; /* removes the underline from the navigation links */
        margin-left: 10px; /* adds margin to the left of the navigation links */
      }
      /* styles for when the mouse cursor is over the navigation panel */
      .nav:hover {
        background-color: #555; /* changes the background color of the navigation panel */
      }
      /* main content styles */
      .main {
        padding: 20px; /* adds padding to the main content area */
      }
      /* styles for the school logo */
